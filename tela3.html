<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Autotendimento</title>
    <link rel="stylesheet" href="./css/estilo3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="cabeca">
        <nav class="nav-cabeca">
            <div class="logo-control">
                <img src="./logo control.svg" alt="LOGOCONTROL" id="img-logo">
            </div>
            <H3>home2</H3>
    </header>

    <div class="espaco"></div>

    <main class="area-servicos">

        <div class="fundo-cinza">
            <section class="box-servicos" id="box-servicos">
                <span class="selecione-servico">
                    Selecione o tipo do atendimento:
                </span>

                <div class="container-quadrados">
                    <div class="area-quadrados">
                        <button class="quadrado">
                            <img class="imagem-servico" src="./assets/casa.svg" alt="Servico" id="img-servico">
                            <span class="nome-servico">Comum</span>
                        </button>

                        <button class="quadrado">
                            <img class="imagem-servico" src="./assets/casa.svg" alt="Servico" id="img-servico">
                            <span class="nome-servico">Preferencial</span>
                        </button>
                    </div>
                </div>
            </section>

            <div class="seta">
                <button class="btn-proximaPagina">
                    Cancelar
                </button>
            </div>
        </div>

    </main>
</body>

</html>
